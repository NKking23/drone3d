<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>360 Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
</head>
<body>
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      type: 'equirectangular',
      panorama: 'NKKing23/drone3d/stiched/sacher.jpg',  // Replace with your panorama image path
      autoLoad: true,
      showZoomCtrl: false,
      pitch: 0,
      yaw: 0,
      hfov: 100
    });
  </script>
</body>
</html>
